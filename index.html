<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/game.css">

<body>
  <!--[if IE]>

  <!-- Add your site or application content here -->
  <div id="game-wrapper">
    <div id="game-over"></div>
    <div id="game-container">
      <section id="start">
          <p class="choice selected" data-id="arcade"><span class="selector">Arcade mode</span></p>
          <p class="choice" data-id="casual"><span class="selector">Casual mode</span></p>
          <p class="choice" data-id="controls"><span class="selector">Controls</span></p>
      </section>
      <section id="game">
        <section id="game-skills">
          <div class="skill selected" id="bomb">
          <span>*<br>O</span><div class="indicator">0</div>
          </div>
        </section>
        <section id="game-stick">
          <div id="health-container"></div>
        </section>
        <section id="game-field-wrapper">
          <div id="game-field-container">
            <div id="game-field"></div>  
          </div>
          <section id="game-overlay"></section>
        </section>
        <section id="game-store">
          <p id="store-shovel" class="choice"><span class="selector selected"><-- Improve your shovel: <span class="price"></span> moneys</span></p>
          <p id="store-sight" class="choice"><span class="selector">&lt;â˜‰&gt; Improve your sight: <span class="price"></span> moneys</span></p>
          <p id="store-shoes" class="choice"><span class="selector">L L Improve your shoes: <span class="price"></span> moneys</span></p>
          <p id="store-armor" class="choice"><span class="selector">â˜‚â˜‚â˜‚ Improve your armor: <span class="price"></span> moneys</span></p>
          <!-- <p id="store-menuverability" class="choice">ðŸ¤¾ <span class="selector">Improve</span> your meuverability: <span class="price"></span></span> moneys</p>
          <p id="store-map" class="choice">ðŸ—º <span class="selector">Improve</span> your map size: <span class="price"></span> moneys</p> -->
        </section>
        <section id="game-stats">
          <span id="level">Level: <span id="level-display"></span></span>
          <span id="score">Score: <span id="score-display"></span></span>
          <span id="money">Moneys: <span id="money-display"></span></span>
          <span id="location">Location: <span id="location-display"></span></span>
        </section>
      </section>
      <section id="help">
        <p>Move around with WASD</p>
        <p>Use items with QE</p>
        <p>Press &lt;TAB&gt; to go shopping</p>
      </section>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/sprites.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
